<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencatatan Keuangan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
      <div class="login-box">
        <h2 class="login-title">Login Sistem Keuangan</h2>
        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-input" required />
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input" required />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <div id="loginError" class="error-message hidden"></div>
        </form>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
      <div class="container">
        <div class="header">
          <h1>Dashboard Keuangan</h1>
          <div class="header-controls">
            <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
            <button id="logoutBtn" class="logout-btn">Logout</button>
          </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Pemasukan</h3>
            <div class="stat-value income" id="totalIncome">Rp 0</div>
          </div>
          <div class="stat-card">
            <h3>Total Pengeluaran</h3>
            <div class="stat-value expense" id="totalExpense">Rp 0</div>
          </div>
          <div class="stat-card">
            <h3>Saldo</h3>
            <div class="stat-value balance" id="balance">Rp 0</div>
          </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
          <div class="chart-header">
            <h3 class="chart-title">Grafik Keuangan</h3>
            <select id="monthFilter" class="month-filter">
              <option value="">Semua Bulan</option>
              <option value="1">Januari</option>
              <option value="2">Februari</option>
              <option value="3">Maret</option>
              <option value="4">April</option>
              <option value="5">Mei</option>
              <option value="6">Juni</option>
              <option value="7">Juli</option>
              <option value="8">Agustus</option>
              <option value="9">September</option>
              <option value="10">Oktober</option>
              <option value="11">November</option>
              <option value="12">Desember</option>
            </select>
          </div>
          <div class="chart-container">
            <canvas id="financialChart"></canvas>
          </div>
        </div>

        <!-- Data Table -->
        <div class="table-section">
          <div class="table-header">
            <h3 class="table-title">Data Transaksi</h3>
            <button id="addBtn" class="add-btn">+ Tambah Data</button>
          </div>
          <div style="overflow-x: auto">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Tanggal</th>
                  <th>Alokasi</th>
                  <th>Jumlah</th>
                  <th>Harga</th>
                  <th>Total Harga</th>
                  <th>Tipe</th>
                  <th>Keterangan</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="dataTableBody">
                <!-- Data will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Tambah Data</h3>
          <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="dataForm">
          <div class="form-group">
            <label class="form-label">Tanggal</label>
            <input
              type="date"
              id="transactionDate"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Alokasi</label>
            <input type="text" id="allocation" class="form-input" required />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Jumlah</label>
              <input type="number" id="quantity" class="form-input" required />
            </div>
            <div class="form-group">
              <label class="form-label">Harga</label>
              <input type="number" id="price" class="form-input" required />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Total Harga</label>
            <input type="number" id="totalPrice" class="form-input" readonly />
          </div>
          <div class="form-group">
            <label class="form-label">Tipe</label>
            <select id="transactionType" class="form-input" required>
              <option value="">Pilih Tipe</option>
              <option value="masuk">Pemasukan</option>
              <option value="keluar">Pengeluaran</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Keterangan</label>
            <textarea id="description" class="form-input" rows="3"></textarea>
          </div>
          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              Batal
            </button>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
