<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #667eea;
        --secondary-color: #764ba2;
        --success-color: #10b981;
        --danger-color: #ef4444;
        --warning-color: #f59e0b;
        --light-bg: #f8fafc;
        --dark-bg: #0f172a;
        --light-card: #ffffff;
        --dark-card: #1e293b;
        --light-text: #334155;
        --dark-text: #e2e8f0;
        --border-light: #e2e8f0;
        --border-dark: #334155;
      }

      [data-theme="dark"] {
        --bg-color: var(--dark-bg);
        --card-color: var(--dark-card);
        --text-color: var(--dark-text);
        --border-color: var(--border-dark);
      }

      [data-theme="light"] {
        --bg-color: var(--light-bg);
        --card-color: var(--light-card);
        --text-color: var(--light-text);
        --border-color: var(--border-light);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        transition: all 0.3s ease;
      }

      /* Login Screen */
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
      }

      .login-card {
        background: var(--card-color);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        width: 100%;
        max-width: 400px;
        backdrop-filter: blur(10px);
      }

      .login-title {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--primary-color);
        font-size: 2rem;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--border-color);
        border-radius: 0.5rem;
        background: var(--bg-color);
        color: var(--text-color);
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        width: 100%;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      /* Dashboard */
      .dashboard {
        display: none;
        min-height: 100vh;
        background: var(--bg-color);
      }

      .navbar {
        background: var(--card-color);
        padding: 1rem 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
      }

      .navbar-controls {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .theme-toggle {
        background: var(--border-color);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .theme-toggle:hover {
        background: var(--primary-color);
        color: white;
      }

      .main-content {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Stats Cards */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: var(--card-color);
        padding: 1.5rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border-left: 4px solid;
      }

      .stat-card.income {
        border-left-color: var(--success-color);
      }

      .stat-card.expense {
        border-left-color: var(--danger-color);
      }

      .stat-card.balance {
        border-left-color: var(--primary-color);
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        font-size: 0.875rem;
        opacity: 0.7;
      }

      /* Chart Container */
      .chart-container {
        background: var(--card-color);
        padding: 1.5rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      .chart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .chart-title {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .month-filter {
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        background: var(--bg-color);
        color: var(--text-color);
      }

      /* Data Table */
      .table-container {
        background: var(--card-color);
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .table-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }

      .table-title {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .btn-success {
        background: var(--success-color);
        color: white;
      }

      .btn-success:hover {
        background: #059669;
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
      }

      .data-table th,
      .data-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
      }

      .data-table th {
        background: var(--bg-color);
        font-weight: 600;
      }

      .badge {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .badge-success {
        background: rgba(16, 185, 129, 0.1);
        color: var(--success-color);
      }

      .badge-danger {
        background: rgba(239, 68, 68, 0.1);
        color: var(--danger-color);
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--card-color);
        padding: 2rem;
        border-radius: 1rem;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text-color);
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .btn-secondary {
        background: var(--border-color);
        color: var(--text-color);
      }

      .btn-secondary:hover {
        background: var(--primary-color);
        color: white;
      }

      .modal-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .btn-sm {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .main-content {
          padding: 1rem;
        }

        .navbar {
          padding: 1rem;
        }

        .form-row {
          grid-template-columns: 1fr;
        }

        .data-table {
          font-size: 0.875rem;
        }

        .data-table th,
        .data-table td {
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body data-theme="light">
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
      <div class="login-container">
        <div class="login-card">
          <h1 class="login-title">Finance Tracker</h1>
          <form id="loginForm">
            <div class="form-group">
              <label class="form-label" for="username">Username</label>
              <input type="text" id="username" class="form-input" required />
            </div>
            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-input"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
      <nav class="navbar">
        <div class="navbar-brand">Finance Tracker</div>
        <div class="navbar-controls">
          <button class="theme-toggle" id="themeToggle">🌙</button>
          <button class="btn btn-secondary btn-sm" onclick="logout()">
            Logout
          </button>
        </div>
      </nav>

      <main class="main-content">
        <!-- Stats Cards -->
        <div class="stats-grid">
          <div class="stat-card income">
            <div class="stat-value" id="totalIncome">Rp 0</div>
            <div class="stat-label">Total Pemasukan</div>
          </div>
          <div class="stat-card expense">
            <div class="stat-value" id="totalExpense">Rp 0</div>
            <div class="stat-label">Total Pengeluaran</div>
          </div>
          <div class="stat-card balance">
            <div class="stat-value" id="balance">Rp 0</div>
            <div class="stat-label">Saldo</div>
          </div>
        </div>

        <!-- Chart -->
        <div class="chart-container">
          <div class="chart-header">
            <h2 class="chart-title">Grafik Keuangan</h2>
            <select class="month-filter" id="monthFilter">
              <option value="">Semua Bulan</option>
              <option value="1">Januari</option>
              <option value="2">Februari</option>
              <option value="3">Maret</option>
              <option value="4">April</option>
              <option value="5">Mei</option>
              <option value="6">Juni</option>
              <option value="7">Juli</option>
              <option value="8">Agustus</option>
              <option value="9">September</option>
              <option value="10">Oktober</option>
              <option value="11">November</option>
              <option value="12">Desember</option>
            </select>
          </div>
          <canvas id="financeChart" width="400" height="200"></canvas>
        </div>

        <!-- Data Table -->
        <div class="table-container">
          <div class="table-header">
            <h2 class="table-title">Data Transaksi</h2>
            <button class="btn btn-success" onclick="openModal()">
              Tambah Data
            </button>
          </div>
          <div style="overflow-x: auto">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Tanggal</th>
                  <th>Alokasi</th>
                  <th>Jumlah</th>
                  <th>Harga</th>
                  <th>Total Harga</th>
                  <th>Type</th>
                  <th>Keterangan</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="dataTableBody">
                <!-- Data will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div class="modal" id="dataModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Tambah Data</h3>
          <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="dataForm">
          <input type="hidden" id="editId" />
          <div class="form-group">
            <label class="form-label" for="tanggal">Tanggal</label>
            <input type="date" id="tanggal" class="form-input" required />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="alokasi">Alokasi</label>
              <input type="text" id="alokasi" class="form-input" required />
            </div>
            <div class="form-group">
              <label class="form-label" for="jumlah">Jumlah</label>
              <input type="number" id="jumlah" class="form-input" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="harga">Harga Satuan</label>
              <input type="number" id="harga" class="form-input" required />
            </div>
            <div class="form-group">
              <label class="form-label" for="type">Tipe</label>
              <select id="type" class="form-input" required>
                <option value="">Pilih Tipe</option>
                <option value="masuk">Pemasukan</option>
                <option value="keluar">Pengeluaran</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="keterangan">Keterangan</label>
            <textarea id="keterangan" class="form-input" rows="3"></textarea>
          </div>
          <div class="modal-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              Batal
            </button>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script type="module">
      // Import Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        updateDoc,
        deleteDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

      // Firebase configuration (Replace with your config)
      const firebaseConfig = {
        apiKey: "AIzaSyDGejMxwRZyKW2W9t0ATkHPBCLVPQv-5zk",
        authDomain: "alokasigaji.firebaseapp.com",
        databaseURL:
          "https://alokasigaji-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "alokasigaji",
        storageBucket: "alokasigaji.firebasestorage.app",
        messagingSenderId: "807540414132",
        appId: "1:807540414132:web:f9014007da04351fb169e1",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Global variables
      let financeData = [];
      let chart = null;
      let isEditing = false;
      let editingId = null;

      // Theme toggle
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;

      themeToggle.addEventListener("click", () => {
        const currentTheme = body.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        body.setAttribute("data-theme", newTheme);
        themeToggle.textContent = newTheme === "light" ? "🌙" : "☀️";
        localStorage.setItem("theme", newTheme);
      });

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "light";
      body.setAttribute("data-theme", savedTheme);
      themeToggle.textContent = savedTheme === "light" ? "🌙" : "☀️";

      // Login functionality
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username === "admin" && password === "admin") {
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            loadData();
          } else {
            alert("Username atau password salah!");
          }
        });

      // Logout function
      window.logout = function () {
        document.getElementById("loginScreen").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      };

      // Modal functions
      window.openModal = function (id = null) {
        const modal = document.getElementById("dataModal");
        const modalTitle = document.getElementById("modalTitle");

        if (id) {
          isEditing = true;
          editingId = id;
          modalTitle.textContent = "Edit Data";
          populateForm(id);
        } else {
          isEditing = false;
          editingId = null;
          modalTitle.textContent = "Tambah Data";
          document.getElementById("dataForm").reset();
          document.getElementById("tanggal").value = new Date()
            .toISOString()
            .split("T")[0];
        }

        modal.style.display = "block";
      };

      window.closeModal = function () {
        document.getElementById("dataModal").style.display = "none";
        document.getElementById("dataForm").reset();
      };

      // Populate form for editing
      function populateForm(id) {
        const item = financeData.find((data) => data.id === id);
        if (item) {
          document.getElementById("editId").value = id;
          document.getElementById("tanggal").value = item.tanggal;
          document.getElementById("alokasi").value = item.alokasi;
          document.getElementById("jumlah").value = item.jumlah;
          document.getElementById("harga").value = item.harga;
          document.getElementById("type").value = item.type;
          document.getElementById("keterangan").value = item.keterangan;
        }
      }

      // Form submission
      document
        .getElementById("dataForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = {
            tanggal: document.getElementById("tanggal").value,
            alokasi: document.getElementById("alokasi").value,
            jumlah: parseInt(document.getElementById("jumlah").value),
            harga: parseInt(document.getElementById("harga").value),
            type: document.getElementById("type").value,
            keterangan: document.getElementById("keterangan").value,
            totalHarga:
              parseInt(document.getElementById("jumlah").value) *
              parseInt(document.getElementById("harga").value),
          };

          try {
            if (isEditing && editingId) {
              // Update existing data
              await updateDoc(doc(db, "transactions", editingId), formData);
              alert("Data berhasil diperbarui!");
            } else {
              // Add new data
              await addDoc(collection(db, "transactions"), formData);
              alert("Data berhasil ditambahkan!");
            }

            closeModal();
            loadData();
          } catch (error) {
            console.error("Error:", error);
            alert("Terjadi kesalahan saat menyimpan data");
          }
        });

      // Load data from Firebase
      async function loadData() {
        try {
          const querySnapshot = await getDocs(collection(db, "transactions"));
          financeData = [];
          querySnapshot.forEach((doc) => {
            financeData.push({
              id: doc.id,
              ...doc.data(),
            });
          });

          updateStats();
          renderTable();
          updateChart();
        } catch (error) {
          console.error("Error loading data:", error);
          // Use sample data if Firebase fails
          loadSampleData();
        }
      }

      // Sample data for demo
      function loadSampleData() {
        financeData = [
          {
            id: "1",
            tanggal: "2024-01-15",
            alokasi: "Gaji",
            jumlah: 1,
            harga: 5000000,
            totalHarga: 5000000,
            type: "masuk",
            keterangan: "Gaji bulanan",
          },
          {
            id: "2",
            tanggal: "2024-01-20",
            alokasi: "Belanja",
            jumlah: 1,
            harga: 500000,
            totalHarga: 500000,
            type: "keluar",
            keterangan: "Belanja bulanan",
          },
        ];

        updateStats();
        renderTable();
        updateChart();
      }

      // Update statistics
      function updateStats() {
        let totalIncome = 0;
        let totalExpense = 0;

        financeData.forEach((item) => {
          if (item.type === "masuk") {
            totalIncome += item.totalHarga;
          } else {
            totalExpense += item.totalHarga;
          }
        });

        const balance = totalIncome - totalExpense;

        document.getElementById("totalIncome").textContent =
          formatCurrency(totalIncome);
        document.getElementById("totalExpense").textContent =
          formatCurrency(totalExpense);
        document.getElementById("balance").textContent =
          formatCurrency(balance);
      }

      // Render table
      function renderTable() {
        const tbody = document.getElementById("dataTableBody");
        tbody.innerHTML = "";

        financeData.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${formatDate(item.tanggal)}</td>
                    <td>${item.alokasi}</td>
                    <td>${item.jumlah}</td>
                    <td>${formatCurrency(item.harga)}</td>
                    <td>${formatCurrency(item.totalHarga)}</td>
                    <td><span class="badge ${
                      item.type === "masuk" ? "badge-success" : "badge-danger"
                    }">${
            item.type === "masuk" ? "Pemasukan" : "Pengeluaran"
          }</span></td>
                    <td>${item.keterangan}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="openModal('${
                          item.id
                        }')">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteData('${
                          item.id
                        }')">Hapus</button>
                    </td>
                `;
          tbody.appendChild(row);
        });
      }

      // Delete data
      window.deleteData = async function (id) {
        if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
          try {
            await deleteDoc(doc(db, "transactions", id));
            alert("Data berhasil dihapus!");
            loadData();
          } catch (error) {
            console.error("Error deleting data:", error);
            // Remove from local array if Firebase fails
            financeData = financeData.filter((item) => item.id !== id);
            updateStats();
            renderTable();
            updateChart();
          }
        }
      };

      // Update chart
      function updateChart() {
        const ctx = document.getElementById("financeChart").getContext("2d");

        if (chart) {
          chart.destroy();
        }

        const selectedMonth = document.getElementById("monthFilter").value;
        let filteredData = financeData;

        if (selectedMonth) {
          filteredData = financeData.filter((item) => {
            const itemMonth = new Date(item.tanggal).getMonth() + 1;
            return itemMonth.toString() === selectedMonth;
          });
        }

        const incomeData = filteredData
          .filter((item) => item.type === "masuk")
